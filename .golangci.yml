version: "2"

run:
  modules-download-mode: readonly

linters:
  enable:
    - asasalint
    - asciicheck
    - bidichk
    - bodyclose
    - contextcheck
    - cyclop
    - dupl
    - durationcheck
    - errorlint
    - exhaustive
    - copyloopvar
    - gci
    - gochecknoglobals
    - gochecknoinits
    - gocognit
    - goconst
    - gocritic
    - godot
    - err113
    - gofumpt
    - gosec
    # - ifshort
    - lll
    - makezero
    - misspell
    - nakedret
    - nilerr
    - nilnil
    - nlreturn
    - nolintlint
    - prealloc
    - predeclared
    - revive
    - sqlclosecheck
    - usetesting
    - testpackage
    - thelper
    - unconvert
    - wastedassign
    - whitespace
    - wsl

linters-settings:
  exhaustive:
    default-signifies-exhaustive: true

  gci:
    sections:
      - standard
      - default
      - prefix(gitlab.cdn77.eu)

  govet:
    enable-all: true
    disable:
      - shadow
      - fieldalignment

  gosec:
    excludes: [G501, G502, G503, G504, G505]

  revive:
    ignore-generated-header: true
    confidence: 0.8
    severity: error
    rules:
      - name: atomic
      - name: bare-return
      - name: blank-imports
      - name: bool-literal-in-expr
      - name: confusing-naming
      - name: confusing-results
      - name: constant-logical-expr
      - name: context-as-argument
      - name: context-keys-type
      - name: datarace
      - name: deep-exit
      - name: defer
      - name: dot-imports
      - name: duplicated-imports
      - name: early-return
      - name: empty-block
      - name: empty-lines
      - name: error-naming
      - name: error-return
      - name: error-strings
      - name: errorf
      - name: flag-parameter
      - name: get-return
      - name: identical-branches
      - name: if-return
      - name: import-shadowing
      - name: increment-decrement
      - name: indent-error-flow
      - name: modifies-parameter
      - name: modifies-value-receiver
      - name: range
      - name: range-val-address
      - name: range-val-in-closure
      - name: receiver-naming
      - name: redefines-builtin-id
      - name: string-of-int
      - name: struct-tag
      - name: superfluous-else
      - name: time-equal
      - name: time-naming
      - name: unconditional-recursion
      - name: unexported-naming
      - name: unexported-return
      - name: unnecessary-stmt
      - name: unused-parameter
      - name: unused-receiver
      - name: use-any
      - name: useless-break
      - name: var-declaration
      - name: waitgroup-by-value

  lll:
    tab-width: 4

  wsl:
    allow-cuddle-declarations: true

issues:
  max-issues-per-linter: 0
  max-same-issues: 0
  exclude:
    - path: mocks
  exclude-rules:
    - path: _test\.go
      linters:
        - errcheck
        - bodyclose
        - cyclop
        - gocognit
        - goconst
        - gochecknoglobals
        - lll
        - dupl
    - path: _test\.go
      text: seems to be a control flag, avoid control coupling
      linters:
        - revive
    - source: "^\t+defer "
      linters:
        - errcheck
    - path: _test\.go
      text: only one cuddle assignment allowed before defer statement
      linters:
        - wsl
    - path: _test\.go
      text: only cuddled expressions if assigning variable or using from line above
      linters:
        - wsl
    - path: _test\.go
      text: assignments should only be cuddled with other assignments
      linters:
        - wsl
    - text: do not define dynamic errors, use wrapped static errors instead
      linters:
        - err113
